name: PR checks

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["slave"]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Run tests
        run: ./gradlew test --no-daemon
